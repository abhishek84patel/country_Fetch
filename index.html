<!DOCTYPE html>
<html lang="en">

<head>

    <title>fecth address by code</title>
    <style>
        body{
  margin: 0;

  box-sizing: border-box;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.form{
  display: flex;
  flex-direction: column;
  gap: 10px;
}
input{
  display: block;
  margin-top: 10px;
}

</head>

<body>
   <div class="form">
    <div>
        <label for="">zip code</label>
        <input type="text" name="" id="zip">
       
    </div>
    <div>
        <label for="">country</label>
        <input type="text" name="" id="country">
       
    </div>
    
    <div>
        <label for="">state</label>
        <input type="text" name=""  id="state">
       
    </div>
    <div>
        <label for="">city</label>
        <input type="text" name=""  id="city">
       
    </div>
   </div>

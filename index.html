<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>address fecth auto complete state</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="form">
        <div>
            <label for="">zip code</label>
            <input type="text" name="" id="zip">

        </div>
        <div>
            <label for="">country</label>
            <input type="text" name="" disabled id="country">

        </div>

        <div>
            <label for="">state</label>
            <input type="text" name="" disabled id="state">

        </div>
        <div>
            <label for="">city</label>
            <input type="text" name="" disabled id="city">

        </div>
    </div>
    <div class="err">
        <p>enter correct zip code</p>
    </div>

    <script src="index.js"></script>

</body>

</html>
